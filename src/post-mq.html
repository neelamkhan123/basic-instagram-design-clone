<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    <script
      src="https://kit.fontawesome.com/88eeb91d4d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <header id="post-header-mq">
      <div class="section-header">
        <div class="back-to-main"><i class="fa-solid fa-xmark"></i></div>
        <p class="section-title-light">New Post</p>
        <p class="blue">Next</p>
      </div>
    </header>

    <main id="main-post-mq">
      <div class="post-mq-a">
        <img src="./img/example.png" alt="" class="user-img" />
      </div>

      <div class="post-mq-b">
        <div class="section-a">
          <p class="section-title-light">Recents</p>
          <div><i class="fa-solid fa-chevron-down"></i></div>
        </div>

        <div class="section-b">
          <div class="multiple">
            <div><i class="fa-regular fa-clone"></i></div>
            <p class="p-primary">Select Multiple</p>
          </div>
          <div class="camera"><i class="fa-solid fa-camera"></i></div>
        </div>
      </div>

      <div class="post-mq-c">
        <ul class="post-option-list">
          <li class="post-option-list-item">
            <p class="section-title-light current">POST</p>
          </li>
          <li class="post-option-list-item">
            <p class="section-title-light">STORY</p>
          </li>
          <li class="post-option-list-item">
            <p class="section-title-light">REEL</p>
          </li>
          <li class="post-option-list-item">
            <p class="section-title-light">LIVE</p>
          </li>
        </ul>
      </div>

      <div class="post-mq-d">
        <ul class="camera-roll">
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
          <li class="box"></li>
        </ul>
      </div>
    </main>
  </body>
</html>
